# Comment (Disqus)
disqus-identifier: darksec

# Google Analytics
google-analytics: 


mailchimp: enable 
mailchimp-identifier: 

# settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
  parse_block_html: true

collections:
  tabs:
    output: true
    sort_by: order

paginate: 7
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      autoads: true
      toc: true
      permalink: /:title/

